<form (ngSubmit)="changeName()">
  <div class="form-group row">
    <div class="col-sm-2">
      <div class="row">
        <label class="col-sm-5">Kategorija: </label>
        <select class="form-control col-sm-7" name="sort" [(ngModel)]="newCategory" (change)="updateSubcategory()">
          <option [ngValue]="''" >All</option>
          <option [ngValue]="c._id" *ngFor="let c of categories">{{c.name}}</option>
        </select>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="row">
        <label class="col-sm-4">Potkategorija: </label>
        <select class="form-control col-sm-8" name="get" [(ngModel)]="editedSubcategory" (change)="changeCategory()">
          <option *ngFor="let sub of newSubcategory" [ngValue]="sub" >{{sub}}</option>
        </select>
      </div>
    </div>
  <div class="col-sm-3">
      <div class="row">
        <label class="col-sm-4">Ime: </label>
        <input class="form-control col-sm-8" name="name" [(ngModel)]="editedName">

      </div>
    </div>
  </div>
</form>
